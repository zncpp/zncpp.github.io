<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 제목</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            border: 1px solid #888;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold; /* 수정: 'bolid' -> 'bold' */
        }

        .close:hover,
        .close:focus {
            color: forestgreen; /* 수정: 초록색으로 설정 */
            text-decoration: dotted;
            cursor: pointer;
        }

        button {
            background-color: #FFEB3B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 50px;
            border-radius: 90px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFCA28;
            transform: scale(1.1);
        }

        button:active {  /* 수정: 'button:action' -> 'button:active' */
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>찌니</h1>
    <h2>Sally</h2>  
    <h3>🐥</h3>  
    <p>삐약</p> 
    <p>🚕</p>
    <button onclick="alert('삐약!')">클릭하세요</button>
</body>
</html>
