<!DOCTYPE html>  <!-- HTML5 문서 타입 선언 -->
<html lang="ko">  <!-- 문서의 언어는 한국어 -->
<head>            <!-- 문서의 메타정보가 들어가는 부분 -->
    <meta charset="UTF-8">   <!-- 문자 인코딩 (한글을 잘 표시하려면 UTF-8 사용) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 반응형 웹 설정 -->
    <title>ㅇㅁㄴㅇㄹㄴ</title>  <!-- 브라우저 탭에 표시될 제목 -->
    <!-- 추가적인 스타일이나 스크립트 파일들을 여기에 링크할 수 있음 -->
</head>
<body>             <!-- 실제 웹 페이지 콘텐츠가 들어가는 부분 -->
    <!-- 페이지의 실제 내용은 여기서 작성 -->
    <h1>안뇽</h1>  <!-- 가장 큰 제목 -->
    <p>뇽안</p>  <!-- 문단 -->
</body>
</html>
